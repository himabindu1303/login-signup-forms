<html>
<head></head>
<body style="background-color: skyblue;">
<center>
<div style="background-color:white; height: 500px; width: 500px;">
<h1>Sign Up</h1>
<p>Please fill in this to create an account</p>

<form>
    <label for="fname">First name</label>
    <input type="text" id="fname" name="fname" placeholder="First name" required>
    <br><br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname" placeholder="Last name">
    <br><br>
    <label for="email">Email Id</label>
    <input type="email" id="email" name="email" placeholder="Email id" required>
    <br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd" placeholder="Password" required>
    <br><br>
    <label for="Cpwd"> Confirm Password</label>
    <input type="password" id="Cpwd" name="Cpwd" placeholder="Confirm Password" required>
    <br><br>
    <input type="radio" id="male" name="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female">
    <label for="female">Female</label><br>
    <br>
    <label for="choose">Choose language</label>
    <select id="choose" name="choose">
        <option value="telugu">Telugu</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="kannada">Kannada</option>
    </select><br>
    <br>
    <input type="checkbox" id="terms and conditions" name="terms and conditions">
    <label for="terms and conditions">I accept the <a href="./submitform.html">terms</a>& <a href="./submitform.html">privacy policy</a></label><br>
</form>
<form action="./submitform.html">
    <input type="submit" value="signup">
</form>
</div>
</center>
</body>
</html>
